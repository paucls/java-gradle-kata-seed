apply plugin: 'java'

group = 'java-kata'
version = '1.0.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile(
            'junit:junit:4.12',
            'org.assertj:assertj-core:3.8.0',
            'org.hamcrest:hamcrest-all:1.3',
            'org.mockito:mockito-core:1.9.5'
    )
}
